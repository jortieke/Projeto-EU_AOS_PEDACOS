<script>
/*  INICIALIZAÇÃO  */

b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
let chartCapitulos = null;
const nomesMeses = [
    "Jan", "Fev", "Mar", "Abr", "Mai", "Jun",
    "Jul", "Ago", "Set", "Out", "Nov", "Dez"
];

window.onload = () => {
    montarCapitulos();
    preencherCapitulosMarcados();
    atualizarKpiCapitulos();
    carregarKpis();
};


/*  SALVAR CAPÍTULOS LIDOS (POST) */

function salvarCapitulos() {
    const idUsuario = sessionStorage.ID_USUARIO;
    const lidos = [];

    for (let i = 1; i <= 110; i++) {
        let c = document.getElementById("cap" + i);
        if (c && c.checked) lidos.push(i);
    }

    fetch("/leitura/salvar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            idUsuario: idUsuario,
            capitulos: lidos
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("Erro ao salvar capítulos");
        return res.json();
    })
    .then(() => {
        alert("Capítulos salvos com sucesso!");
        atualizarKpiCapitulos();
    })
    .catch(err => console.error(err));
}

/*  CARREGAR CAPÍTULOS LIDOS */

function preencherCapitulosMarcados() {
    const idUsuario = sessionStorage.ID_USUARIO;

    fetch(`/leitura/listar/${idUsuario}`)   /* <----- corrigido */
        .then(res => res.json())
        .then(lista => {
            lista.forEach(reg => {
                const el = document.getElementById("cap" + reg.capitulo);
                if (el) el.checked = true;
            });
        });
}

/*  KPI + GRÁFICO  */

function atualizarKpiCapitulos() {
    const idUsuario = sessionStorage.ID_USUARIO;

    fetch(`/leitura/listar/${idUsuario}`, { cache: "no-store" })
    .then(r => r.json())
    .then(lista => {
        document.getElementById("kpi_capitulos").innerText = `${lista.length}/110`;

        const dadosProcessados = processarDadosPorMes(lista);
        atualizarGraficoBarra(dadosProcessados);
    })
    .catch(err => console.error("Erro ao atualizar:", err));
}

function processarDadosPorMes(dadosBrutos) {
    const contagemMensal = {};

    dadosBrutos.forEach(reg => {
        if (!reg.dtLeitura) return;  // Evita erros caso a data não exista

        const data = new Date(reg.dtLeitura);
        const mes = data.getMonth();    // 0–11
        const ano = data.getFullYear(); // 2025, etc.

        const nomeMes = nomesMeses[mes];
        const chave = `${nomeMes}/${ano}`; // Ex: Fev/2025

        contagemMensal[chave] = (contagemMensal[chave] || 0) + 1;
    });

    // Ordenação cronológica real (e não ordem alfabética)
    const labelsOrdenados = Object.keys(contagemMensal).sort((a, b) => {
        const [mA, aA] = a.split('/');
        const [mB, aB] = b.split('/');

        const dataA = new Date(aA, nomesMeses.indexOf(mA), 1);
        const dataB = new Date(aB, nomesMeses.indexOf(mB), 1);

        return dataA - dataB;
    });

    const dadosOrdenados = labelsOrdenados.map(k => contagemMensal[k]);

    return {
        labels: labelsOrdenados,
        data: dadosOrdenados
    };
}



function atualizarGraficoBarra(dados) {
    const ctx = document.getElementById('bar').getContext('2d');

    if (chartCapitulos) chartCapitulos.destroy();

    const colors = ['#1e40af', '#10b981', '#f59e0b', '#3b82f6', '#ef4444'];

    chartCapitulos = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: dados.labels,
            datasets: [{
                label: "Capítulos lidos",
                data: dados.data,
                backgroundColor: dados.labels.map((_, i) => colors[i % colors.length]),
                borderColor: "#1f2937",
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Capítulos Lidos por Mês",
                    font: { size: 16 }
                }
            },
            scales: {
                x: { title: { display: true, text: "Mês/Ano" }},
                y: {
                    beginAtZero: true,
                    title: { display: true, text: "Quantidade" },
                    ticks: { stepSize: 1 }
                }
            }
        }
    });
}



function carregarKpis() {
    var idUsuario = sessionStorage.ID_USUARIO;

    fetch(`/forum/kpis/${idUsuario}`)
    .then(r => r.json())
    .then(resposta => {
        document.getElementById("kpi_postagens").innerHTML = resposta.postagens;
        document.getElementById("kpi_curtidas_forum").innerHTML = resposta.curtidas;
        document.getElementById("kpi_visualizacoes_forum").innerHTML = resposta.visualizacoes;
    })
    .catch(e => console.log(e));
}

     function montarCapitulos() {
    var blocos = [
        ["Parte I", 1, 20],
        ["Parte II", 21, 40],
        ["Parte III", 41, 60],
        ["Parte IV", 61, 80],
        ["Parte V", 81, 100],
        ["Parte VI", 101, 110]
    ];

    var html = "";

    for (var i = 0; i < blocos.length; i++) {
        var titulo = blocos[i][0];
        var inicio = blocos[i][1];
        var fim = blocos[i][2];

        html += "<details>";
        html += "<summary>" + titulo + " (Cap. " + inicio + " a " + fim + ")</summary>";

        html += "<button onclick=\"marcarBloco(" + inicio + "," + fim + ")\">Marcar tudo neste bloco</button><br>";

        for (var c = inicio; c <= fim; c++) {
            html += "<label><input type='checkbox' id='cap" + c + "'> Cap. " + c + "</label> ";
        }

        html += "</details>";
    }

    html += "<button id='botao-salvar' onclick='salvarCapitulos()'>Salvar Leitura</button>";

    document.getElementById("capitulos").innerHTML = html;
}

    function marcarBloco(inicio, fim) {
    for (var c = inicio; c <= fim; c++) {
        var checkbox = document.getElementById("cap" + c);
        if (checkbox) {
            checkbox.checked = true;
        }
    }
}

    var menu = false;

    function exibirMenu(){
        if (menu == false) {
            menu = true;
            menu_lateral.style.display = "flex";
        } else { 
            menu = false;
            menu_lateral.style.display = "none";
        }
    }

    function sair(){
        sessionStorage.clear();
        window.location.href = "login.html";
    }
