<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var menu = false;

    /* 
    if (sessionStorage.ID_USUARIO == undefined) {
        alert("Você precisa estar logado para acessar esta página.");
        window.location = "/login.html"; 
    }Autenticação */

    const idUsuario = sessionStorage.ID_USUARIO;
    const idLivro = 1;

    function carregarMedia() {
    fetch("/avaliacao/media")
        .then(r => r.json())
        .then(dados => {
            document.getElementById("media_rating").innerText = dados[0].media ?? "0.0";
        });
    }

    carregarMedia();

    function enviarAvaliacao() {
    const nota = document.querySelector('input[name="rating"]:checked')?.value;

    if (!nota) {
        alert("Selecione uma nota.");
        return;
    }

    const idUsuario = sessionStorage.ID_USUARIO;

    if (!idUsuario) {
        alert("Usuário não está logado.");
        return;
    }

    fetch("/avaliacao/enviar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuario: idUsuario,
            idLivro: 1,
            nota: Number(nota)
        })
    })
    .then(r => {
        if (r.ok) {
            alert("Avaliação enviada.");
            carregarMedia();
        } else {
            alert("Erro ao enviar avaliação.");
        }
    });
}

    function exibirMenu(){
        if (menu == false) {
            menu = true;
            menu_lateral.style.display = "flex";
        } else { 
            menu = false;
            menu_lateral.style.display = "none";
        }
    }

    function sair(){
        sessionStorage.clear();
        window.location.href = "login.html";
    }
    

</script>
