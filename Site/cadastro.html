<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

            <a href="index.html"><img src="imgs/logo2.png" alt=""></a> 
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="index.html#livro">Livro</a></li>
                <li><a href="index.html#projeto">Projeto</a></li>

        </nav>
        
        <div class="acessar">
            <a href="login.html">Acesse sua Conta</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </header>
    <main>
        <div class="login-box">
           
            <div class="login-cadastro">
                <h2>Bem vinda(o)!</h2>
                <div class="campo">
                    <span>Nome:</span><br>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>CPF:</span><br>
                    <input id="cpf_input" type="text" placeholder="Apenas números" />
                </div>
                <div class="campo">
                    <span>E-mail:</span><br>
                    <input id="email_input" type="text" placeholder="seuemail@provedor.com" />
                </div>
                <div class="campo">
                    <span>Senha:</span> <br>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span> <br>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
      
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>
            
        <footer>
            <div class="redes-sociais" id="autor">
                <a href="https://euaospedacos.substack.com/"><img src="imgs/substack.png" width="50px" height="50px " alt=""></a>

                <a href="https://www.linkedin.com/in/jortieke/"><img src="imgs/linkedin.png" width="100px" height="100px" alt=""></a>
                <a href="https://lattes.cnpq.br/3030602547312886"><img src="imgs/lattes.png" width="50px" height="50px" alt=""></a>
            </div>
            <span>© 2025. "Eu, aos pedaços". Todos os direitos reservados.</span>
        </footer>
    </main>
    
    
</body>

</html>

<script>
 
    function cadastrar() {
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var cpfVar = cpf_input.value;

        if (!nomeVar || !emailVar || !senhaVar || !confirmacaoSenhaVar || !cpfVar) {
            alert("Preencha todos os campos.");
            return;
        }

        if (senhaVar !== confirmacaoSenhaVar) {
            alert("As senhas não coincidem.");
            return;
        }

        fetch("/usuario/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar
            }),
        })
        .then(res => {
            if (res.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
            } else {
                alert("Erro ao realizar cadastro.");
            }
        })
        .catch(err => {
            console.error("Erro:", err);
        });
    }
</script>
