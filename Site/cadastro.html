<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
    <header>
        <div class="navegar">
            <div>
                <a href="index.html"><img src="imgs/logo2.png" alt=""></a>
            </div>
            <ul class="menu">
                <li><a href="sobre-mim.html">Sobre Mim</a></li>
                <li><a href="forum.html">Fórum</a></li>
                <li><a href="sobre-o-livro.html">Sobre o Livro</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
        <div class="acessar">
            <a href="login.html">Acesse sua Conta</a>
        </div>
    </header>
</head>
<body>
    <section>
        <div class="faixa"></div>
        <div class="login-box">

            <div class="puzzle">

                <img src="imgs/puzzle.png" alt="">
            
            </div>
            
            <div class="login-cadastro">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>CPF:</span>
                    <input id="cpf_input" type="text" placeholder="Digite seu CPF" />
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
      
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>
        <div class="faixa">
    </section>
</body>
<footer>
    <span>Elaborado por João Ricardo Jortieke Junior, 2025.</span>
</footer>
</html>

<script>
 
    function cadastrar() {
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var cpfVar = cpf_input.value;

        if (!nomeVar || !emailVar || !senhaVar || !confirmacaoSenhaVar || !cpfVar) {
            alert("Preencha todos os campos.");
            return;
        }

        if (senhaVar !== confirmacaoSenhaVar) {
            alert("As senhas não coincidem.");
            return;
        }

        fetch("/usuario/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar
            }),
        })
        .then(res => {
            if (res.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
            } else {
                alert("Erro ao realizar cadastro.");
            }
        })
        .catch(err => {
            console.error("Erro:", err);
        });
    }
</script>
